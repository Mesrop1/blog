<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Mesrop`s blog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Mesrop`s blog</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Views: </b></b><span th:text="${el.views}"/> </p>
        <a th:href="'/blog/' + ${el.id} + '/edit' " class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button  class="btn btn-warning" type="submit">Delete</button>
        </form>


    </div>
</div>

</body>
</html>
